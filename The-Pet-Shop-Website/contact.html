        </head>
        <body>
            <!--NAVBAR-->
                <nav>

                            <!---HEADER--->
            <header>
                    <div>
                        <h1>Contact Us!</h1>
                    </div>
            </header>
            <!---FORM--->
            <section>
                <div>
                    <h3>Please provide your contact information 
                        and a brief message of your inquiry.</h3>
                </div>
                    <form>
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name"><br>
                        <input type="email" placeholder="Email"><br>
                        <input type="tel" placeholder="Phone Number"><br>
                        <input type="checkbox" id="newsletter" name="subscribe" value="yes">
                        <label for="newsletter">Subscribe to our newsletter</label><br>
                        <textarea placeholder="Type message here..."></textarea>
                        <button type="submit">Submit</button>
                    </form>
            </section>
            <!---FOOTER--->

                        </td>
                    </tr>
                </table>
            </footer>
